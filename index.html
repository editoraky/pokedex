<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Pokedex web application - Search and explore Pokemon">
    <title>Pokedex - Gotta Catch 'Em All!</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/pokemon-favicon.ico">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init()">
    
    <header>
        <div class="content-limitation">
            <div class="logo-search">
                <a href="index.html">
                    <div class="logo-pika">
                        <img src="./assets/images/pokemon-pikachu.png" alt="Pokemon Pikachu" class="logo">
                        <h1 class="title">Pokedex</h1>
                    </div>
                </a>

                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search Pokemon...Type at least 3 characters" minlength="3" aria-label="Search for Pokemon" oninput="checkSearchInput()">
                    <button id="search-btn" class="search-btn" disabled aria-label="Search button" onclick="searchPokemon()">
                        üîç
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="pokemon-container" class="pokemon-container">
            
            
        </div>

        <div class="load-more-container">
            <button
                id="load-more-btn"
                class="load-more-btn"
                aria-label="Load more Pokemon"
                onclick="loadMorePokemon()"
            >
                Load More Pokemon
            </button>
        </div>
    </main>

    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"><img src="./assets/icons/pokemon-favicon.png" alt=""></div>
        <p>Loading Pokemon...</p>
    </div>

    
        <dialog id="pokemon-dialog" class="pokemon-dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description">
            <div class="dialog-content">
                <button type="button" class="close-button" onclick="closeDialog()">&times;</button>
                <button type="button" class="nav-button prev-button" onclick="navigatePokemon(-1)">‚ùÆ</button>
                <button type="button" class="nav-button next-button" onclick="navigatePokemon(+1)">‚ùØ</button>
            
                <div id="dialog-pokemon-content">
                    
                </div>
            </div>
        </dialog>
    
    
    
    <script src="./js/api.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
